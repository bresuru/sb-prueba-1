<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">

	<div class="container">
		
		<form th:action="@{/save}" th:object="${cell}" method="POST"
		class="row p-4 form">
		
			<input type="hidden" th:field="*{id_cell}"/>
		
			<div class="form-group col-12">
				<label for="number_cell">Number of mobile</label>
				<input class="form-control" th:field="*{number}"
				id="operator"/>
			</div>
			
			<div class="form-group col-12">
				<label for="operator">Operator of mobile</label>
				<input class="form-control" th:field="*{operator}"
				id="operator"/>
			</div>
			
			<div class="form-group col-12 text-center">
				<button type="submit" class="btn btn-dark">Save</button>
			</div>
		
		</form>
		
	</div>

</body>
</html>
